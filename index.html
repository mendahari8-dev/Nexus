<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NexusPro — AI Crypto Signal Terminal</title>

  <!-- PWA -->

  <meta name="theme-color" content="#00F5A0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NexusPro">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="Professional AI crypto signals with SMC analysis">

  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body,#root{height:100%;overflow:hidden;}
    body{font-family:"Inter",sans-serif;background:#0B0F19;}
    ::-webkit-scrollbar{width:4px;}
    ::-webkit-scrollbar-track{background:transparent;}
    ::-webkit-scrollbar-thumb{background:#1e2a40;border-radius:2px;}
    input,button,select,textarea{font-family:"Inter",sans-serif;}
  </style>

  <!-- PWA Manifest -->

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0B0F19">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NexusPro">
<style>
#err-box{display:none;position:fixed;inset:0;background:#0B0F19;z-index:99999;padding:30px;font-family:monospace;overflow:auto;}
#err-box h2{color:#EF4444;font-size:16px;margin-bottom:12px;}
#err-box pre{color:#FCA5A5;font-size:11px;white-space:pre-wrap;word-break:break-all;background:#111827;padding:12px;border-radius:8px;}
</style>
<div id="err-box"><h2>⚠️ App Error</h2><pre id="err-msg"></pre></div>
<script>
window.onerror=function(msg,src,line,col,err){
  var b=document.getElementById("err-box");
  var m=document.getElementById("err-msg");
  if(b&&m){
    b.style.display="block";
    m.textContent="Message: "+msg+"
Source: "+src+"
Line: "+line+"
Error: "+(err?err.stack:"n/a");
  }
  return false;
};
window.addEventListener("unhandledrejection",function(e){
  var b=document.getElementById("err-box");
  var m=document.getElementById("err-msg");
  if(b&&m){
    b.style.display="block";
    m.textContent="Promise Error: "+(e.reason?e.reason.toString():"unknown");
  }
});
</script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="ls" style="position:fixed;inset:0;background:#0B0F19;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;font-family:monospace;">
    <div style="font-size:52px;margin-bottom:16px;">⚡</div>
    <div style="color:#00F5A0;font-size:22px;font-weight:700;letter-spacing:4px;margin-bottom:10px;">NEXUSPRO</div>
    <div style="color:#6B7280;font-size:12px;margin-bottom:28px;">AI Signal Terminal</div>
    <div style="width:180px;height:3px;background:#1e2a40;border-radius:2px;overflow:hidden;">
      <div style="height:100%;background:linear-gradient(90deg,#00F5A0,#3B82F6);border-radius:2px;animation:lp 2s ease forwards;"></div>
    </div>
    <style>@keyframes lp{0%{width:0}100%{width:100%}}</style>
  </div>

  <div id="root"></div>

  <script>
  // ── Global error catcher ─────────────────────────────────
  window.__appError = null;
  window.onerror = function(msg, src, line, col, err) {
    window.__appError = {msg: msg, line: line, err: err ? err.stack : msg};
    var ls = document.getElementById("ls");
    if(ls) {
      ls.innerHTML = '<div style="padding:30px;text-align:center;">'
        + '<div style="font-size:36px;margin-bottom:12px;">⚠️</div>'
        + '<div style="color:#EF4444;font-size:13px;font-weight:700;font-family:monospace;margin-bottom:8px;">App Error</div>'
        + '<div style="color:#FCA5A5;font-size:11px;font-family:monospace;background:#111827;padding:10px;border-radius:8px;text-align:left;word-break:break-all;">'
        + String(msg).substring(0,300) + " (line:" + line + ")"
        + '</div></div>';
    }
    return false;
  };
  window.addEventListener("unhandledrejection", function(e) {
    if(!window.__appError) {
      var msg = e.reason ? String(e.reason) : "Promise rejected";
      var ls = document.getElementById("ls");
      if(ls && ls.style.opacity !== "0") {
        ls.innerHTML = '<div style="padding:30px;text-align:center;">'
          + '<div style="font-size:36px;margin-bottom:12px;">⚠️</div>'
          + '<div style="color:#EF4444;font-size:13px;font-weight:700;font-family:monospace;">' + msg.substring(0,200) + '</div></div>';
      }
    }
  });
  </script>

  <!-- App Bundle (React + App, no CDN) -->
